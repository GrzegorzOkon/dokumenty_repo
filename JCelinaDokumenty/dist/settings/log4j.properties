log4j.debug=true
log4j.trace=true
log4j.rootLogger=debug, komunikaty
log4j.rootLogger=trace, komunikaty
log4j.appender.komunikaty=org.apache.log4j.FileAppender
log4j.appender.komunikaty.File=log/program.log
log4j.appender.komunikaty.layout=org.apache.log4j.PatternLayout
log4j.appender.komunikaty.layout.ConversionPattern=%d %p [%t] [%c] - %m%n 


